<!-- admin-dashboard.component.html -->
<mat-sidenav-container class="admin-container">
  <mat-sidenav-content>
    <div class="content-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Quick Stats</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-value">{{orders}}</div>
              <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">{{revenue}}</div>
              <div class="stat-label">Revenue</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">{{product}}</div>
              <div class="stat-label">Products</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">{{users}}</div>
              <div class="stat-label">Customers</div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title>Recent Orders</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="recentOrders">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Order ID</th>
              <td mat-cell *matCellDef="let order">{{ order.id }}</td>
            </ng-container>
            <ng-container matColumnDef="customer">
              <th mat-header-cell *matHeaderCellDef>Customer</th>
              <td mat-cell *matCellDef="let order">{{ order.username }}</td>
            </ng-container>
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef>Amount</th>
              <td mat-cell *matCellDef="let order">
                {{ order.totalAmount | currency }}
              </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let order">{{ order.status }}</td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="['id', 'customer', 'amount', 'status']"
            ></tr>
            <tr
              mat-row
              *matRowDef="
                let row;
                columns: ['id', 'customer', 'amount', 'status']
              "
            ></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
