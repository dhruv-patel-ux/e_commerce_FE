<div>
  <h4>{{ ProductId ? "Edit Product" : "Add Product" }}</h4>
</div>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" required />
    <span matPrefix>$&nbsp;</span>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" required>
      @for(category of categories;track category.id){
      <mat-option [value]="category.id">
        {{ category.name }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tags</mat-label>
    <mat-select formControlName="tag" required>
      @for(tag of tag;track tag.id){
      <mat-option [value]="tag.id">
        {{ tag.name }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <div class="custom-file-input">
    <mat-label>Image URL</mat-label>
    <div class="file-input">
        <input type="file" accept="image/*" (change)="onFileSelected($event)" />
    </div>
  </div>
  @if(previewUrl){
      <div class="image-preview">
          <img [src]="previewUrl" alt="Selected image preview" width="300px" height="300px">
        </div>
    }
  <mat-checkbox formControlName="inStock">In Stock</mat-checkbox>
{{productForm.valid}}
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!productForm.valid"
  >
    Add Product
  </button>
</form>
