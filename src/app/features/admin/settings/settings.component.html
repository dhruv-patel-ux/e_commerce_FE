<div class="settings-container">
    <h1>Account Settings</h1>
  
    <mat-tab-group>
      <mat-tab label="Personal Information">
        <form [formGroup]="personalInfoForm" (ngSubmit)="onPersonalInfoSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstname" readonly>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastname" readonly>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" readonly type="email">
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" readonly>
          </mat-form-field>
        </form>
      </mat-tab>
