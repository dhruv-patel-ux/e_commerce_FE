<div class="customers-container">
  <h4>Users</h4>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input>
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} {{row.lastname}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- Registration Date Column -->
      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Registered On </th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt | date:'mediumDate'}} </td>
      </ng-container>
  
      <!-- Total Orders Column -->
      <ng-container matColumnDef="totalOrders">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Orders </th>
        <td mat-cell *matCellDef="let row"> {{row.orders}} </td>
      </ng-container>
  
      <!-- Total Spent Column -->
      <ng-container matColumnDef="totalSpent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Spent </th>
        <td mat-cell *matCellDef="let row"> {{row.spent | currency}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data Found</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of customers"></mat-paginator>
  </div>
