  <div class="product-card">
    @for(product of filteredProducts();track product.id){
    <mat-card class="product-card">
      <mat-card-content>
        <div class="header">
          <b>{{ product.name }}</b>
          <b>{{ product.description }}</b>
          <mat-chip [style]="getBackgrund(product.tagColour)">{{ product.tagName }}</mat-chip>
        </div>
        <div class="product-body">
          <p class="price">{{ product.price | currency }}</p>
          <!-- <p class="category">Category: {{ product.categoryName }}</p> -->
          <img
            mat-card-image
            [src]="getImage(product.image)"
            [alt]="product.name"
            width="104px"
            height="104px"
          />
        </div>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            class="add-btn"
            (click)="addToCart(product)"
          >
            Add to Cart
          </button>
        </mat-card-actions>
      </mat-card-footer> 
    </mat-card>
    }
  </div>
</div>
